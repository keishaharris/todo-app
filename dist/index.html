<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="">

        </div>ThIS IS WHERE THE HEADER GOES

    </header>
    <div id="content"> 

 <!-- PROJECT FORM  -->
        <form id="project-form">
            <h1> Add a Project</h1>
            <div>
                <label for="pTitle">Project Title</label>
                <input type="text" placeholder="Add a Title" id="pTitle" required>
            </div>
            <button type="submit" form="project-form" >Submit</button>
        </form>


<!-- TASK FORM -->

            <form id="task-form">
                <h1> Add a Task </h1>
                <div>
                <label for="title">Titile:</label>
                <input type="text" placeholder="Name of Task" id="title" required>
            </div>

            <div>
                <label for="description">Description:</label>
                <input type="text" placeholder="Description of task" id="description" required>
            </div>

            <div>
                <select name="priority" id="priority" form="task-form" required>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <div>
                <label for="notes">Notes:</label>
                <textarea name="notes" id="notes"></textarea>
            </div>

            <div>
                <label for="date">Due Date:</label>
                <input type="date" id="date" name="date">
            </div>

            <button type="submit" form="task-form" >Submit</button>
                </form>


        </div>
    <script src="main.js"></script>
</body>
</html>
